<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Music Recommender</h2>
        <input type="number" id="user_id" placeholder="Enter User ID" />
        <button onclick="getRecommendations()">Get Recommendations</button>

        <div class="recommendations" id="recommendations">
            <!-- Recommendations will appear here -->
        </div>
    </div>

    <script>
        async function getRecommendations() {
            const userId = document.getElementById('user_id').value;
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = ''; // Clear previous results

            if (!userId) {
                alert("Please enter a user ID.");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/recommend?user_id=${userId}`);
                const data = await response.json();

                if (data.recommendations.length === 0) {
                    recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
                    return;
                }

                const recommendationsList = document.createElement('ul');
                data.recommendations.forEach(rec => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${rec.artist}: ${rec.score.toFixed(2)}`;
                    recommendationsList.appendChild(listItem);
                });

                recommendationsDiv.appendChild(recommendationsList);
            } catch (error) {
                console.error("Error fetching recommendations:", error);
                recommendationsDiv.innerHTML = "<p>Error fetching recommendations.</p>";
            }
        }
    </script>
</body>
</html>
